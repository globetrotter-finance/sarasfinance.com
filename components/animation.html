<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurable SVG Animation Component</title>
    <style>
        /*
         * NOTE: The body has NO background color to demonstrate the component's transparency.
         * The other styles are only to center the animation for this example file.
        */
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- CSS for the Component's Container --- */
        .svg-container {
            width: 650px;
            height: 650px;
        }
    </style>
</head>
<body>

    <!-- --- HTML Placeholder for the Component --- -->
    <div id="svg-container" class="svg-container"></div>

    <!-- --- JavaScript to Generate and Inject the SVG --- -->
    <script>
        /**
         * Generates and injects a configurable, scattered AI dot animation as an SVG.
         * @param {string} containerId The ID of the container element for the SVG.
         * @param {object} [options={}] Optional configuration overrides.
         */
        function createAiAnimationSVG(containerId, options = {}) {
            const container = document.getElementById(containerId);
            if (!container) {
                console.error(`Container with ID "${containerId}" not found.`);
                return;
            }

            // --- Default Configuration ---
            const defaultConfig = {
                centralLogoPath: '',
                particleCount: 70,
                baseRadius: 120,
                radiusVariance: 40,
                colors: ['#2563EB', '#3B82F6'],
                dotRotationSpeed: 60,
                logoRotationSpeed: 80,
                numBreathingAnimations: 5,
                dotSize: 1.5,
                glowDeviation: 7,
                rotatingLogos: [],
                logoCircleRadius: 90,
                rotatingLogoSize: 30
            };
            const config = { ...defaultConfig, ...options };

            function generateSVG() {
                // 1. --- Generate CSS for Animations ---
                let animationStyles = `
                    #dots-rotation-group {
                        animation: rotate-dots ${config.dotRotationSpeed}s linear infinite;
                        transform-origin: center;
                    }
                    @keyframes rotate-dots {
                        from { transform: rotate(0deg); }
                        to { transform: rotate(360deg); }
                    }

                    #logos-rotation-group {
                        animation: rotate-logos ${config.logoRotationSpeed}s linear infinite;
                        transform-origin: center;
                    }
                    @keyframes rotate-logos {
                        from { transform: rotate(0deg); }
                        to { transform: rotate(360deg); }
                    }

                    /* --- FIX: Keyframe and class for counter-rotation --- */
                    .orbiting-logo {
                        /* The transform-origin is set inline on each logo */
                        animation: counter-rotate-logos ${config.logoRotationSpeed}s linear infinite;
                    }
                    @keyframes counter-rotate-logos {
                        from { transform: rotate(0deg); }
                        to { transform: rotate(-360deg); } /* Rotates in the opposite direction */
                    }

                    .ring-group { transform-origin: center; }
                `;

                for (let i = 1; i <= config.numBreathingAnimations; i++) {
                    const duration = 10 + Math.random() * 4;
                    const scaleMin = 0.8 + Math.random() * 0.3;
                    const scaleMax = 1.2 + Math.random() * 0.2;
                    animationStyles += `
                        .breathe-${i} { animation: breathe-${i} ${duration.toFixed(2)}s ease-in-out infinite; }
                        @keyframes breathe-${i} {
                            0%, 100% { transform: scale(${scaleMin.toFixed(2)}); }
                            50% { transform: scale(${scaleMax.toFixed(2)}); }
                        }
                    `;
                }

                // 2. --- Generate SVG Dot Elements ---
                let dotGroups = Array.from({ length: config.numBreathingAnimations }, () => '');
                for (let i = 0; i < config.particleCount; i++) {
                    const angle = Math.random() * 2 * Math.PI;
                    const radius = config.baseRadius + (Math.random() * 2 - 1) * config.radiusVariance;
                    const cx = 200 + radius * Math.cos(angle);
                    const cy = 200 + radius * Math.sin(angle);
                    const color = config.colors[Math.floor(Math.random() * config.colors.length)];
                    const groupIndex = i % config.numBreathingAnimations;
                    dotGroups[groupIndex] += `<circle cx="${cx.toFixed(2)}" cy="${cy.toFixed(2)}" r="${config.dotSize}" fill="${color}"/>\n`;
                }
                let finalDotsSVG = '';
                dotGroups.forEach((group, index) => {
                    const animationDelay = `animation-delay: -${(Math.random() * 10).toFixed(2)}s;`;
                    finalDotsSVG += `<g class="ring-group breathe-${index + 1}" style="${animationDelay}">${group}</g>\n`;
                });

                // 3. --- Generate SVG for Rotating Logos ---
                let rotatingLogosSVG = '';
                if (config.rotatingLogos && config.rotatingLogos.length > 0) {
                    const logoCount = config.rotatingLogos.length;
                    const angleStep = (2 * Math.PI) / logoCount;
                    const logoSize = config.rotatingLogoSize;

                    config.rotatingLogos.forEach((logoSrc, i) => {
                        const angle = i * angleStep;
                        const x = 200 + config.logoCircleRadius * Math.cos(angle);
                        const y = 200 + config.logoCircleRadius * Math.sin(angle);

                        // FIX: Apply counter-rotation directly to each image, with its own center as the origin
                        rotatingLogosSVG += `<image class="orbiting-logo"
                            transform-origin="${x.toFixed(2)} ${y.toFixed(2)}"
                            xlink:href="${logoSrc}"
                            x="${x.toFixed(2) - logoSize / 2}"
                            y="${y.toFixed(2) - logoSize / 2}"
                            height="${logoSize}"
                            width="${logoSize}"/>\n`;
                    });
                }

                // 4. --- Assemble the Final SVG ---
                const finalSVG = `
                    <svg width="100%" height="100%" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <style>${animationStyles}</style>
                        <defs>
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="${config.glowDeviation}" result="blur" />
                                <feMerge>
                                    <feMergeNode in="blur" />
                                    <feMergeNode in="SourceGraphic" />
                                </feMerge>
                            </filter>
                        </defs>
                        <g id="animation-container" filter="url(#glow)">
                            <g id="dots-rotation-group">
                                ${finalDotsSVG}
                            </g>
                            <g id="logos-rotation-group">
                                ${rotatingLogosSVG}
                            </g>
                        </g>
                        <image xlink:href="${config.centralLogoPath}" x="160" y="160" height="80" width="80"/>
                    </svg>`;

                return finalSVG;
            }

            container.innerHTML = generateSVG();
        }

        // --- Configuration for the Animation ---
        createAiAnimationSVG('svg-container', {
            centralLogoPath: '/assets/LOGO.png',
            colors: ['#4682B4', '#6495ED', '#87CEFA', '#B0E0E6', '#ADD8E6', '#AFEEEE', '#40E0D0', '#00CED1', '#00BFFF', '#1E90FF'],
            baseRadius: 140,
            radiusVariance: 50,
            particleCount: 200,
            dotRotationSpeed: 70,
            logoRotationSpeed: 50,
            rotatingLogos: [
                'https://placehold.co/100x100/FFFFFF/000000?text=L1',
                'https://placehold.co/100x100/FFFFFF/000000?text=L2',
                'https://placehold.co/100x100/FFFFFF/000000?text=L3',
                'https://placehold.co/100x100/FFFFFF/000000?text=L4',
                'https://placehold.co/100x100/FFFFFF/000000?text=L5',
                'https://placehold.co/100x100/FFFFFF/000000?text=L6'
            ],
            logoCircleRadius: 100,
            rotatingLogoSize: 35
        });
    </script>
</body>
</html>
