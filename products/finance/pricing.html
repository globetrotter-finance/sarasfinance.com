<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing for Taxation & Financial Suite - Saras Finance</title>
    <meta name="description" content="Explore pricing plans for the Saras Finance Taxation & Financial Suite. Find the right plan to automate your accounting, audit, litigation, and compliance workflows.">

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/style-modern.css">

    <!-- Favicon -->
    <link rel="icon" href="https://placehold.co/32x32/2563EB/FFFFFF?text=S" type="image/x-icon">
</head>
<body>

    <!-- Header will be loaded dynamically by script.js -->
    <header class="header"></header>

    <main>
        <!-- Hero Section will be loaded dynamically -->
        <section id="product-hero-container" class="page-hero"></section>

        <!-- Pricing Tiers will be loaded dynamically -->
        <section class="pricing-section">
            <div class="container">
                <div id="pricing-tiers-container" class="pricing-tiers animate-on-scroll"></div>
            </div>
        </section>

        <!-- Feature Comparison Table will be loaded dynamically -->
        <section class="comparison-table-section">
            <div class="container">
                <div class="section-header text-center animate-on-scroll">
                    <h2>Compare All Features</h2>
                    <p>Find the right set of tools for your specific needs.</p>
                </div>
                <div class="animate-on-scroll">
                    <table class="comparison-table">
                        <thead>
                            <tr>
                                <th>Feature</th>
                                <th class="text-center">Basic</th>
                                <th class="text-center">Premium</th>
                                <th class="text-center">Enterprise</th>
                            </tr>
                        </thead>
                        <tbody id="comparison-table-body"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Final CTA Section -->
        <section class="final-cta">
            <div class="container text-center animate-on-scroll">
                <h2>Have Questions?</h2>
                <p>Our team is here to help you choose the best plan for your business. Reach out to us for a personalized consultation.</p>
                <a href="/company/contact.html" class="btn btn-primary btn-lg">Get in Touch</a>
            </div>
        </section>

    </main>

    <!-- Footer will be loaded dynamically by script.js -->
    <footer class="footer"></footer>

    <script src="/js/script.js"></script>
</body>
</html>
