<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Saras Finance</title>
    <meta name="description" content="Get in touch with the Saras Finance team to request a demo, ask a question, or get early access to our AI platform.">

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/style-modern.css">

    <!-- Favicon -->
    <link rel="icon" href="https://placehold.co/32x32/2563EB/FFFFFF?text=S" type="image/x-icon">
</head>
<body>

    <!-- Header Section -->
    <header class="header"></header>

    <main>
        <section class="page-hero" style="padding-bottom: 0px;">
            <div class="container text-center">
                <h1 class="animate-on-scroll">Let's Start a Conversation</h1>
                <p class="page-hero-subtitle animate-on-scroll">Whether you have a question, want a demo, or are ready to get started, we'd love to hear from you.</p>
            </div>
        </section>

        <section class="contact-section" style="padding-top: 0px;">
            <div class="container">
                <div class="contact-grid animate-on-scroll">
                    <div class="contact-form-container">
                        <h3>Send us a Message</h3>
                        <form id="contactForm" action="https://formsubmit.co/sales@sarasfinance.com" method="POST">
                            <div class="form-group">
                                <label for="company-name">Company Name</label>
                                <input type="text" id="company-name" name="company_name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number (Optional)</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="product-interest">I'm interested in...</label>
                                <select id="product-interest" name="product_interest" required>
                                    <option value="">--Please choose an option--</option>

                                    <option value="Fintech Automations">Agentic AI Platform</option>

                                    <option value="Finance Intelligence">Finance Intelligence</option>
                                    <option value="Audits, Due Diligence">Audits, Due Diligence</option>
                                    <option value="Contracts Intelligence">Contracts Intelligence</option>
                                    <option value="Litigation & Compliance">Litigation & Compliance</option>
                                    <option value="Knowledge Advisory">Knowledge Advisory</option>

                                    <option value="Partnership">Partnership Inquiry</option>
                                    <option value="General Inquiry">General Inquiry</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <input type="hidden" name="_next" value="https://sarasfinance.com/company/contact.html">
                            <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong>Saras Finance<br>Bangalore, India, 560102</p>
                        <p><i class="fas fa-envelope"></i> <strong>Email:</strong><br> <a href="mailto:support@sarasfinance.com">support@sarasfinance.com</a></p>

                        <div class="map-placeholder">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.0556760940575!2d77.6682616!3d12.9065134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTLCsDU0JzIzLjQiTiA3N8KwNDAnMDUuOCJF!5e0!3m2!1sen!2sin!4v1691475479020!5m2!1sen!2sin"
                                style="border:0;"
                                allowfullscreen=""
                                loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer"></footer>

    <script src="/js/script.js"></script>
</body>
</html>
